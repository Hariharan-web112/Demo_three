<div class="loginDivMain">
<div class="row">
    <div class="col-md-2 offset-md-5 loginDiv">
      <br>
      <form [formGroup]="form">
        <div class="row">
        <div class="col-md-12">
            <label for="staticEmail2" style="color: white;">Email</label>
            <input type="email" class="form-control" formControlName="Email" placeholder="Enter Your Email Address">
            <div
                *ngIf="form.controls.Email.invalid && (form.controls.Email.dirty || form.controls.Email.touched)">
                <div *ngIf="form.controls.Email.errors?.['required']" style="color: #efec94eb;">
                    Email is required.
                </div>
            </div>
        </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12">
            <label for="inputPassword2" style="color: white;">Password</label>
            <input type="password" class="form-control" id="inputPassword2" formControlName="Password" placeholder="Enter Your Password">
            <div
                *ngIf="form.controls.Password.invalid && (form.controls.Password.dirty || form.controls.Password.touched)">
                <div *ngIf="form.controls.Password.errors?.['required']" style="color: #efec94eb;">
                    Password is required.
                </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-10">
            <button type="submit" class="btn btn-success mb-3" style="font-weight:600" (click)="loginClick()" [disabled]="form.invalid" style="margin-left: 44%;">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
